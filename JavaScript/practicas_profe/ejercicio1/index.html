<!DOCTYPE html>
<html lang="en">

 
    <style>
        /* elcss se lo pedi al gipitiano pero todo lo demas es cosecah propia  */
        body {
            font-family: Arial, sans-serif; /* Fuente más limpia y moderna */
            background-color: #f4f4f4; /* Color de fondo suave */
            padding: 20px; /* Espaciado alrededor del contenido principal */
        }
        div {
            margin-bottom: 20px; /* Espacio entre los divs */
        }
        label {
            font-size: 18px; /* Tamaño de letra más grande para la etiqueta */
        }
        input[type="text"] {
            width: 300px; /* Ancho fijo para el input */
            padding: 10px; /* Relleno interno para hacerlo más fácil de escribir */
            font-size: 16px; /* Tamaño de letra más grande para el input */
            border: 2px solid #ccc; /* Bordes sutiles */
            border-radius: 4px; /* Bordes redondeados */
        }
        button {
            background-color: #5C67F2; /* Color de fondo del botón */
            color: white; /* Color de texto del botón */
            border: none; /* Sin bordes */
            padding: 10px 20px; /* Relleno interno del botón */
            font-size: 16px; /* Tamaño de letra del botón */
            border-radius: 4px; /* Bordes redondeados del botón */
            cursor: pointer; /* Cursor de puntero para indicar clic */
            transition: background-color 0.3s; /* Transición suave del color */
        }
        button:hover {
            background-color: #5058D4; /* Cambio de color al pasar el mouse */
        }
        ul {
            list-style-type: none; /* Remover los puntos de los items de la lista */
            padding: 0; /* Remover padding de la lista */
        }
        li {
            background-color: #fff; /* Fondo blanco para los li */
            border: 1px solid #ddd; /* Borde sutil para cada li */
            padding: 10px; /* Relleno interno para cada li */
            margin-top: 5px; /* Espacio superior para cada li */
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Envía tu nombre</label> <br>
        <input id="input_nombre" type="text"> <br><br>
         
        <button id="boton" type="button" onclick="enviarform()">Enviar</button>
    </div>
    <div>
        <ul id="elul">

        </ul>
    </div>
   

</body>
<script src="funcion1.js"></script>

</html>
