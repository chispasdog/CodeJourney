<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caso práctico 3 Gestión de elementos desde JavaScript</title>
</head>
<body>
    <h2>Incorpora un enlace a una URL en un párrafo / añade un nuevo elemento tipo párrafo y elimina el párrafo 2.</h2>
    <p>1. Párrafo primero</p>
    <p>2. Párrafo segundo</p>
    <p>3. Párrafo tercero</p>
    <p>4. Párrafo cuarto</p>
    <p>5. Párrafo quinto</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            var parrafos = document.getElementsByTagName('p');
            var enlace = document.createElement('a');
            enlace.href = 'https://www.blackrecon.com/armas-de-fuego';
            enlace.textContent = ' Haz clic aquí';
            parrafos[0].appendChild(enlace);

                                
            var nuevoParrafo = document.createElement('p');
            nuevoParrafo.textContent = 'Este es un nuevo párrafo';
            nuevoParrafo.style.color = 'blue';  
            document.body.appendChild(nuevoParrafo);

            
            if (parrafos.length > 1) {
                parrafos[1].remove();
            }
        });
    </script>
</body>
</html>
