<!DOCTYPE html>
<html>
<head>
    <title>Interacción con Elementos de Lista</title>
    <script>
        function inicializarEventos() {
            var items = document.getElementsByTagName("li");
            if (items.length > 0) {
                items[0].addEventListener("click", function() {
                    this.style.fontWeight = "bold";
                    this.style.color = "green";
                });
            }
        }
    </script>
</head>
<body onload="inicializarEventos()">

<article>
    <h2>Interactúa con los Elementos de la Lista</h2>
    <ul>
        <li>Ítem 1: Haz clic en mí para cambiar mi estilo.</li>
        <li>Ítem 2: No cambiaré al hacer clic.</li>
        <li>Ítem 3: Tampoco responderé a clics.</li>
    </ul>
</article>

</body>
</html>
