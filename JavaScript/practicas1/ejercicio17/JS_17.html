<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
  function cambiarColorFondo() {
    var campoTexto = document.forms['formulario']['caja_texto'];
    campoTexto.style.backgroundColor = '#f88067';
  }
</script>
</head>
<body>
<form name="formulario">           
   <input id="Boton" name="boton" type="button" value="boton" onclick="cambiarColorFondo()">           
   <input name="caja_texto" type="text">
</form> 

</body>
</html>
