<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo 18 Eliminar el nodo hijo Programación</title>
</head>
<body>
<ul>
       <li>Programación</li>
       <li>Bases de datos</li>
       <li>Sistemas Informáticos</li>
</ul>

<script>
  var lista = document.querySelector('ul');
  var primerElemento = lista.querySelector('li');
  lista.removeChild(primerElemento);
</script>

</body>
</html>
