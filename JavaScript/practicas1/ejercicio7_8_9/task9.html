<!DOCTYPE html>
<html>
<head>
    <title>Abrir y Cerrar Ventanas</title>
    <script type="text/javascript">
        var nuevaVentana;

        function inicializar() {
            document.getElementById("crear-ventana").onclick = crearNueva;
            document.getElementById("cerrar-ventana").onclick = cerrarNueva;
        }

        function crearNueva() {
            nuevaVentana = window.open("https://www.cesur.com", "_blank", "width=500,height=500");
        }

        function cerrarNueva() {
            if (nuevaVentana) {
                nuevaVentana.close();
                nuevaVentana = null;
            }
        }
    </script>
</head>
<body onLoad="inicializar()">
    <h1>Abrir y cerrar subventanas</h1>
    <form>
        <p>
            <input type="button" id="crear-ventana" value="Crear Nueva Ventana">
            <input type="button" id="cerrar-ventana" value="Cerrar Nueva Ventana">
        </p>
    </form>
</body>
</html>
