   <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>Ejemplo 17 Insertar un nodo hijo delante de...</title>
   
    </head>
    <body>
    <ul>
           <li>Programación</li>
           <li>Bases de datos</li>
           <li>Sistemas Informáticos</li>
    </ul>
    <script>
        function crearli(){
            let nuevoLI= document.createElement("li");
            nuevoLI.textContent= "nuevo li"
            let segundoLi = document.querySelectorAll("ul li")[1];
            segundoLi.parentNode.insertBefore(nuevoLI,segundoLi)
        }
        window.onload= crearli();
    </script>
    </body>

    
    </html>
