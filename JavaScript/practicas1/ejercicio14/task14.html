<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8">
<title>Ejemplo 16 Uso de querySelectorAll()</title>
</head>
<body>
    <div>
       <h3>Este es el primer t√≠tulo h3</h3>
       <h3>Este es el segundo h3</h3>
    </div>  
        <script>
            function cambiarcolor(){

           
            let arrayelemtos = document.querySelectorAll("h3");
            if(arrayelemtos.length >1){
                arrayelemtos[1].style.color="red";
            }
        }
            window.onload= cambiarcolor();
        </script>  
</body>
</html>
