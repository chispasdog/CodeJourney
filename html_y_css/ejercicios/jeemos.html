<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        /* Puedes añadir estilos aquí si lo deseas */
    </style>
</head>
<body>
    <form action="#" method="post"> <!-- Cambia '#' con la URL del servidor donde deseas enviar el formulario -->
        <label for="nombre">Nombre completo*</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefono">Teléfono*</label>
        <input type="tel" id="telefono" name="telefono" placeholder="## #### #####" required>

        <label for="asunto">Asunto del mensaje*</label>
        <select id="asunto" name="asunto" required>
            <option value="consulta">Consulta</option>
            <!-- Puedes agregar más opciones aquí si lo deseas -->
        </select>

        <label for="mensaje">Mensaje*</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
