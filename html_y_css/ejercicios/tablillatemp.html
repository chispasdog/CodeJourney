<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Lluvia</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>cantidad de lluvia caída en mm.</caption>
        <thead>
            <tr>
                <th>Provincia</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Córdoba</td>
                <td>210</td>
                <td>170</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Buenos Aires</td>
                <td>250</td>
                <td>190</td>
                <td>140</td>
            </tr>
            <tr>
                <td>Santa Fe</td>
                <td>175</td>
                <td>140</td>
                <td>120</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
