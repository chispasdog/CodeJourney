<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de <a> y <img></title>
</head>
<body>

    <!-- Inserción de imágenes con la etiqueta <img> -->

    <!-- 
    La etiqueta <img> se utiliza para insertar imágenes en la página web.
    'src' es un atributo obligatorio que especifica la URL de la imagen.
    'alt' es un atributo que proporciona una descripción alternativa de la imagen, 
    que se mostrará si la imagen no se puede cargar.
    -->

    <img src="ruta/a/tu/imagen.jpg" alt="Descripción de la imagen">

    <!-- Es importante que la ruta y el nombre del archivo sean correctos para que la imagen se muestre. -->

    <!-- Enlaces con la etiqueta <a> -->

    <!-- 
    La etiqueta <a> se utiliza para definir enlaces.
    'href' es un atributo que especifica la URL del recurso vinculado.
    -->

    <!-- Enlace a una página externa -->
    <a href="https://www.google.com">Visitar Google</a>

    <!-- 
    El atributo 'target' con el valor '_blank' hará que el enlace se abra 
    en una nueva ventana o pestaña del navegador.
    -->
    <a href="https://www.google.com" target="_blank">Visitar Google en nueva ventana</a>

    <!-- También puedes combinar <a> y <img> para hacer una imagen clickeable -->

    <a href="https://www.ejemplo.com">
        <img src="ruta/a/tu/imagen.jpg" alt="Descripción de la imagen clickeable">
    </a>

    <!-- Esta imagen llevará al usuario a "https://www.ejemplo.com" cuando haga clic en ella. -->

</body>
</html>
