<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .superior {
            width: 100%;
            height: 50px;
            background-color: #0c0c0c;
            text-align: center;
            line-height: 50px;
            color: beige;
            
        }
        .lateral {
            width: 25%;
            height: 400px;
            background-color: #e6e6e6;
        }
        .formulario {
            width: 75%;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .input-box {
            width: 100%;
            margin: 10px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .input-box textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            height: 100px;
        }
        .input-box button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="superior">Div superior</div>
    <div class="container">
        <div class="lateral">Div lateral</div>
        <div class="formulario">
            <div class="input-box">
                <label for="nombre">Ingrese nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="input-box">
                <label for="mail">Ingrese mail:</label>
                <input type="email" id="mail" name="mail">
            </div>
            <div class="input-box">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>
            <div class="input-box">
                <button type="submit">Confirmar</button>
            </div>
        </div>
    </div>
</body>
</html>
